global:
  scrape_interval: 1m


scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 1m
    static_configs:
      - targets: ['localhost:9090']


  - job_name: 'docker'
    scrape_interval: 1m
    static_configs:
      - targets: ['cadvisor:8081']

  - job_name: 'nodeexporter'
    scrape_interval: 1m
    static_configs:
      - targets: ['node-exporter:9200']